image: gitpod/workspace-mongodb

tasks:
  - init: go get && go build ./... && go test ./...
    command: go run .
  - name: create mongodb data dir
    command: 'mkdir -p /workspace/data'
  - name: start mongodb
    command: 'mongod --dbpath /workspace/data --port 27017'

ports:
  - name: database
    port: 27017
    onOpen: ignore